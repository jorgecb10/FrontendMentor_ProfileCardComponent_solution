<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div>
    <img src="images/bg-pattern-top.svg" alt="imagen top" class="body-img1">
    <img src="images/bg-pattern-bottom.svg" alt="imagen bottom" class="body-img2">
  </div>

  <main class="main__contenedor">
    <div class="main__header">
      <img src="images/bg-pattern-card.svg" alt="imagen card">
    </div>
    
    <div class="main__contenido">
      <img src="images/image-victor.jpg" alt="imagen Victor" class="main__autor">
      <p class="main__nombre">Victor Crest <span>26</span></p>
      <p class="main__ciudad">London</p>
    </div>

    <div class="main__numeros">
      <p class="main__followers">
        80K 
        <br>
        <span>Followers</span>
      </p>

      <p class="main__likes">
        803K 
        <br>
        <span>Likes</span>
      </p>

      <p class="main__photos">
        1.4K 
        <br>
        <span>Photos</span>
      </p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jorgecb10">Jorge Carranza</a>.
  </div>
</body>
</html>
